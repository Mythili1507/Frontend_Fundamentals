<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outerDiv {
        padding: 128px;
      }
      .innerDiv {
        border: 4px solid black;
        height: 512px;
        width: 512px;
      }
      .sale {
        background-color: #ec2f2f;
        color: #ffff;
        position: relative;
        height: 16px;
        width: 128px;
        margin: 0px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="outerDiv">
      <div class="innerDiv">
        <p class="sale" style="top: 0px; left: 0%">Top_Left</p>
        <p class="sale" style="top: 0px; left: 50%">Top_Middle</p>
        <p class="sale" style="top: 0px; left: 100%">Top_Right</p>
        <p class="sale" style="top: 50%; left: 0%">Center_Left</p>
        <p class="sale" style="top: 50%; left: 50%">Center_Middle</p>
        <p class="sale" style="top: 50%; left: 100%">Center_Right</p>
        <p class="sale" style="top: 100%; left: 0%">Bottom_Left</p>
        <p class="sale" style="top: 100%; left: 50%">Bottom_Middle</p>
        <p class="sale" style="top: 100%; left: 100%">Bottom_Right</p>
      </div>
    </div>

    <hr />

    <div class="outerDiv">
      <div class="innerDiv">
        <p class="sale" style="top: 0px; left: 0px">Top_Left</p>
        <p class="sale" style="top: 0px; left: 0px">Top_Middle</p>
        <p class="sale" style="top: 0px; left: 0px">Top_Right</p>
        <p class="sale" style="top: 0px; left: 0px">Center_Left</p>
        <p class="sale" style="top: 0px; left: 0px">Center_Middle</p>
        <p class="sale" style="top: 0px; left: 0px">Center_Right</p>
        <p class="sale" style="top: 0px; left: 0px">Bottom_Left</p>
        <p class="sale" style="top: 0px; left: 0px">Bottom_Middle</p>
        <p class="sale" style="top: 0px; left: 0px">Bottom_Right</p>
      </div>
    </div>
  </body>
</html>
